<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link rel="icon" href="appIcon.png">
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.json">
    <title>Timer</title>
  </head>
  <body>
    <main class="app">
      <i class="fas fa-redo reset-btn" title="reset timer"></i>

      <svg class="circle-svg-container">
        <circle
          fill="transparent"
          stroke="white"
          stroke-width="20"
          r="300"
          cx="300"
          cy="300"
          transform="rotate(-90 300 300)"
        />
      </svg>

      <div class="duration-section">
        <div class="duration-container">
          <input type="text" id="hour" value="H" autocomplete="off"/><span>:</span>
          <input type="text" id="minute" value="M" autocomplete="off" /><span>:</span>
          <input type="text" id="second" value="S" autocomplete="off" />
        </div>
      </div>

      <div class="play-pause-btn-container">
        <i class="fas fa-play play-btn"></i>
      </div>
    </main> 
    <audio src="alarm.wav"></audio>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js');
      }
    </script>
    <script src="timer.js"></script>
    <script src="app.js"></script>
  </body>
</html>
